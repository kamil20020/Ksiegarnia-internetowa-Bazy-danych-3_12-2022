<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link href="logging.css" rel="stylesheet" />
    <script src="logging.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <input
          type="image"
          class="bookshop-logo"
          src="./photos/logo.png"
          width="156"
          alt="Bookshop - logo"
          onclick="go_to_main_page()"
        />
        <button type="button" class="name" onclick="go_to_main_page()">
          <span class="name_text">Bookshop</span>
        </button>

        <input
          type="image"
          class="basket"
          src="./photos/basket.png"
          width="156"
          alt="Bookshop - basket"
          onclick="show_basket()"
        />
        <button type="button" class="basket-state" onclick="show_basket()">
          <span class="basket-state-text">0</span>
        </button>
      </div>
      <span class="logging-text">Logowanie</span>
      <div class="user">
        <span class="user-text">Nazwa użytkownika:</span>
        <form>
          <input type="text" class="user-login" />
        </form>
      </div>
      <div class="password">
        <span class="password-text">Hasło:</span>
        <form>
          <input type="password" class="user-password" />
        </form>
      </div>
      <button type="button" onclick="password_forgotten()">
        <span class="password-forgotten">Zapomniałem hasła</span>
      </button>
    </div>
    <button type="button" class="log-in" onclick="login()">
      <span class="log-in-text">Zaloguj się</span>
    </button>
    <button type="button" class="no-account" onclick="no_account()">
      Nie masz jeszcze konta? Zarejestruj się
    </button>
    <button type="button" class="ellipse-back" onclick="go_to_main_page()">
      <div class="left-arrow-line"></div>
      <div class="left-arrow-down"></div>
      <div class="left-arrow-up"></div>
      <div class="left-arrow-down"></div>
      <span class="ellipse-text">Wróć do strony głównej</span>
    </button>
  </body>
</html>
